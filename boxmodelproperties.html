<!DOCTYPE html>
<html>
<head>
  <style>
    .box-model {
      width: 200px;
      height: 100px;
      margin: 20px;
      padding: 20px;
      border: 3px solid blue;
      box-sizing: border-box;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>Box Model Properties</h2>
  <div class="box-model">
    Content inside box with margin, padding, border, and overflow.
  </div>
</body>
</html>
