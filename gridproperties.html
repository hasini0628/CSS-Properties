<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-example {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      border: 2px solid black;
      padding: 10px;
    }
    .grid-example div {
      background: lightyellow;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Grid Properties</h2>
  <div class="grid-example">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
