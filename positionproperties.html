<!DOCTYPE html>
<html>
<head>
  <style>
    .position-example {
      position: relative;
      width: 250px;
      height: 120px;
      background: lightcoral;
    }
    .position-example div {
      position: absolute;
      top: 30px;
      left: 50px;
      background: yellow;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Position Properties</h2>
  <div class="position-example">
    Outer Box
    <div>Inner Positioned Box</div>
  </div>
</body>
</html>
