<!DOCTYPE html>
<html>
<head>
  <style>
    .text-example {
      font-family: Arial, sans-serif;
      font-size: 22px;
      font-weight: bold;
      color: darkblue;
      text-align: center;
      text-transform: uppercase;
      text-decoration: underline;
      letter-spacing: 3px;
      word-spacing: 10px;
      text-shadow: 2px 2px 5px gray;
    }
  </style>
</head>
<body>
  <h2>Text Properties</h2>
  <div class="text-example">
    This is styled text
  </div>
</body>
</html>
